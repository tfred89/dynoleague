{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSWK Dyno League</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61b0c0305c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      {% comment %}
      resource: https://www.fantasyfootballdatapros.com/
      sortable tables: https://datatables.net/
      {% endcomment %}
      .boxy{
        background: #FFFFFF;
        border: 2px solid #FCA311;
        padding: 1.5% 1% 1% 1%;
        margin: 4%;
        border-radius: 10px;
        font-family: 'IBM Plex Sans', sans-serif;
        color: #14213D;
      }
      .date-box {
        background-color: #14213D;
        color: #FFFFFF;
        border: 2px solid #FCA311;
        border-radius: 3%;
        text-align: center;
        padding: 4% 2%;
        margin: 2%;
      }
      .fas{
        margin-right: 1rem;
      }
      .jumbotron {
        background-color: #414D64;
        color: #EEF4ED;
        border-radius: 0px;
      }
      .newrow{
        margin-right: 1%;
        justify-content: center;
      }
      .last-row {
        border-bottom: 1px solid #14213D;
      }
      .roster-table{
        border-radius: 3px;
      }
      .nav-custom{
        background-color: #14213D;
      
      }
      th{
        text-align: center;
      }
      td{
        text-align: center;
      }
      .thead-custom {
        background-color: #14213D;
        color: #E5E5E5;
        font-family: 'IBM Plex Sans', sans-serif;

        font-weight:600;
      }
      .thead-gone {
        height: 1px;
        line-height: 1px;
        visibility: hidden;
      }
      .draft-table{
        margin-top:0em;
        margin-bottom:0em;
      }
      body{
        background-color: #E5E5E5;
        font-family: 'IBM Plex Sans', sans-serif;

      }
      #lineChart{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      #barChart{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      #barChart2{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      .chart-container{
        border: 2px solid #171617;
        color: #EEF4ED;
        padding: 1.5%;
        margin: 4px;
        border-radius: 3px;
      }
      .btn-custom {
        color: #FCA311;
        background-color: #14213D;
        border: 2px solid #FCA311;
        border-radius: 0em;
        font-weight: 500;
        font-size: medium; 
      }
      .sidebar-comp {
        color: #E5E5E5;
        background-color: #14213D;
      }
      .list-group-item.disabled {
        background-color: #14213D;
        color: #898989;
      }
      .rowone{
        padding-bottom: 20px;
      }
      .third{
        padding-top: 20px;
      }
      .weekly{
        margin-top: 30px;
        padding-top: 1rem;
      }

      body {
        overflow-x: hidden;
      }
      .roster-info {
        text-align: left;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 3%;
      }
      .cool-box {
        text-align: center;
        border: 3px solid #FCA311;
        border-radius: 5%;
        margin: 2%;
        padding: 2%;
        background-color: #14213D;
        color:#E5E5E5;
      }
      #sidebar-wrapper {
        min-height: 100vh;
        margin-left: -15rem;
        background-color: #14213D !important;
        color: #E5E5E5;
        -webkit-transition: margin .25s ease-out;
        -moz-transition: margin .25s ease-out;
        -o-transition: margin .25s ease-out;
        transition: margin .25s ease-out;
      }
      .sidebar-heading{
        color:#FCA311;
        font-family: 'Press Start 2P', cursive;
        padding: 0.1rem 1.25rem 0.875rem;
        font-size: 1.2rem;
      }
      #sidebar-wrapper .sidebar-heading {
        font-size: 1.2rem;
      }

      #sidebar-wrapper .list-group {
        width: 15rem;
      }

      #page-content-wrapper {
        min-width: 100vw;
      }

      #wrapper.toggled #sidebar-wrapper {
        margin-left: 0;
      }
      /* #menu-toggle {
        background-color: #e39774;
        color: black;
        border-color: #5C9EAD;
      } */
      .sidebar-sticky {
        position: -webkit-sticky;
        position: sticky;
        top: 14px; /* Height of navbar */
        height: calc(100vh - 48px);
   
        overflow-x: hidden;
        overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
      }
      @media (min-width: 768px) {
        #sidebar-wrapper {
          margin-left: 0;
        }

        #page-content-wrapper {
          min-width: 0;
          width: 100%;
        }

        #wrapper.toggled #sidebar-wrapper {
          margin-left: -15rem;
        }
      }
      {% block extrastyle %}
      {% endblock %}
    </style>
  </head>

      <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light" id="sidebar-wrapper">
          <div class="sidebar-sticky">
          <div class="sidebar-heading">GTBz Dyno</div>
          <div class="list-group list-group-flush">
            <a href="{% url 'rosters' %}" class="list-group-item list-group-item-action sidebar-comp"><i class="fas fa-address-card"></i>Rosters</a>
            <a href="{% url 'picks-list' %}" class="list-group-item list-group-item-action sidebar-comp"><i class="fas fa-list-ol"></i>Draft Picks</a>
            <a href="#" class="list-group-item list-group-item-action sidebar-comp disabled"><i class="fas fa-scroll"></i>History</a>
            <a href="{% url 'rules' %}" class="list-group-item list-group-item-action sidebar-comp"><i class="fas fa-gavel"></i>League Rules</a>
            <a href="#" class="list-group-item list-group-item-action sidebar-comp disabled"><i class="fas fa-football-ball"></i>NFL Players</a>
            <a href="#" class="list-group-item list-group-item-action sidebar-comp disabled"><i class="fas fa-user-tie"></i>Teams</a>
          </div>
          </div>
        </div>
        <!-- /#sidebar-wrapper -->
    
        <!-- Page Content -->
        <div id="page-content-wrapper">
    
          <nav class="navbar navbar-expand-lg navbar-dark nav-custom">
            
            <button class="btn btn-custom" id="menu-toggle">Toggle Menu</button>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    League Links
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">ESPN Rosters</a>
                    <a class="dropdown-item" href="#">ESPN League Home</a>
                </li>
              </ul>
            </div>
          </nav>

          <div class="container-fluid" style="padding: 0px;">


            {% block body_block %}

            {% endblock %}

        
    
      </div>
      </div>

    <!-- chart.js cdn -->

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
