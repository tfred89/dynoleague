<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSWK Dyno League</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      .boxy{
        background: rgb(241, 243, 245);
        border: 2px solid #171617;
        /* color: #EEF4ED; */
        padding: 1.5% 1% 1%;
        margin: 4%;
        border-radius: 10px;
      }
      .jumbotron {
        background-color: #116894;
        color: #EEF4ED;
        border-radius: 0px;
      }

      .table{
        background-color: rgb(241, 241, 241);
        border-radius: 3px;
        border: 1px solid #171617;
      }
      th{
        text-align: center;
      }
      td{
        text-align: center;
      }
      body{
        background-color: rgb(227, 228, 233);
      }
      #lineChart{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      #barChart{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      #barChart2{
        background-color: #ffffff;
        border: 1px solid #171617;
        padding: 1.5%;
        border-radius: 3px;
      }
      .chart-container{
        border: 2px solid #171617;
        color: #EEF4ED;
        padding: 1.5%;
        margin: 4px;
        border-radius: 3px;
      }
      .rowone{
        padding-bottom: 20px;
      }
      .third{
        padding-top: 20px;
      }
      .weekly{
        margin-top: 40px;
      }
      {% block extrastyle %}
      {% endblock %}
    </style>
  </head>
  <body>
      <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">GTBz Dyno</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'rosters' %}">Rosters</a>
            <a class="nav-item nav-link" href="{% url 'picks-list' %}">Draft Order</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">History</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">PLayers</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">League Rules</a>
          </div>
        </div>
      </nav>



    {% block body_block %}

    {% endblock %}



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- works but needs tweaking -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.20/js/jquery.dataTables.min.js'></script> 

    <!-- chart.js cdn -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>

    <script>
    {% block jquery %}{% endblock %}
    </script>

  </body>
</html>
