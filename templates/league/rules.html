{% extends "league/base.html" %}


{% block body_block %}
<div class="jumbotron jumbotron-flex" id="rule-jumbo">
    <h1 class="display-4">The Email</h1>
    <hr style="border-color: #FCA311;">
    <p>Read it. Or don't, and be reminded.</p>
    <p class="lead">
        <a class="btn btn-primary" id="email-btn" href="https://fantasy.espn.com/football/league/settings?leagueId=935365" role="button"><b>ESPN Settings</b></a>
      </p>
</div>
<div class="container-fluid">
    {% for rule in rules %}
    <div class="row {% cycle 'rule1' 'rule2' %}">
        
        <div class="rule-list">
            <h3 style="width: fit-content;">{{rule.title}}</h3>
            <hr>
            <ul>
                {% for point in rule.rule_split %}
                <li>{{point}}</li>
                {% endfor %}
            </ul>
        </div>
        
    </h3>
</div>
{% endfor %}
</div>
{% endblock %}
